<html>
  <head>
  </head>
  <body>
    <style>
      #content {
        padding: 15px;
      }
      canvas {
        /*display: none*/
      }
      #canvas-container{
        display: none;
        margin: 0 auto;
        position: relative;
        width: 280px;
      }
      .prediction-canvas{
        width: 100px;
      }
      .pred {
        font-size: 20px;
        line-height: 25px;
        width: 100px;
      }
      .pred-correct {
        background-color: #00cf00;
      }
      .pred-incorrect {
        background-color: red;
      }
      .pred-container {
        display: inline-block;
        width: 100px;
        margin: 10px;
      }
      #lossCanvas > div, #accuracyCanvas > div {
        display: none;
      }
      .canvases {
        display: inline-block;
        width: 460px;
      }
      .center{
        text-align: center;
        font-size: 32px;
      }
      #clear-button{
        margin: 20px;
        font-size: 22px;
      }
    </style>

    <div id="content">
      <h3>TensorFlow.js</h3>

      <div id="status">Loading data...</div>
      <div id="message"></div>

      <div id="stats">
        <div class="canvases">
          <div class="label" id="loss-label"></div>
          <div id="lossCanvas"></div>
        </div>
        <div class="canvases">
          <div class="label" id="accuracy-label"></div>
          <div id="accuracyCanvas"></div>
        </div>
      </div>

      <div id="images"></div>
      <div id="canvas-container">
        <canvas id="canvas" width="280" height="280">
        </canvas>
        <div class="center"><button id="clear-button">clear</button></div>
      </div>
      <div id="result" class="center"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
